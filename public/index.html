<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vectorize MCP Server</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }

    h1 {
      color: #333;
    }

    .status {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 4px;
      margin: 2rem 0;
    }

    .status.online {
      background: #e6f7e6;
      border-left: 4px solid #28a745;
    }

    .status.offline {
      background: #f7e6e6;
      border-left: 4px solid #dc3545;
    }
  </style>
</head>

<body>
  <h1>Vectorize MCP Server</h1>
  <p>This is a serverless implementation of the Vectorize MCP Server for use with Claude Desktop.
  </p>

  <div id="status" class="status">Checking server status...</div>

  <h2>How to Use</h2>
  <p>To use this MCP server with Claude Desktop:</p>
  <ol>
    <li>Open Claude Desktop</li>
    <li>Go to Settings</li>
    <li>Add a new MCP Server with the URL: <code id="apiUrl"></code></li>
  </ol>

  <script>
    const apiUrl = `${window.location.origin}/api/mcp`;
    document.getElementById('apiUrl').innerText = apiUrl;

    // Check health endpoint
    fetch(`${window.location.origin}/api/health`)
      .then(response => {
        if (response.ok) {
          return response.json();
        }
        throw new Error('Health check failed');
      })
      .then(data => {
        const statusEl = document.getElementById('status');
        statusEl.innerHTML = `<strong>Status:</strong> Online | Last checked: ${data.timestamp}`;
        statusEl.className = 'status online';
      })
      .catch(error => {
        const statusEl = document.getElementById('status');
        statusEl.innerHTML = `<strong>Status:</strong> Offline | Please check server configuration`;
        statusEl.className = 'status offline';
      });
  </script>
</body>

</html>
